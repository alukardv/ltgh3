{% load static %}
{% url 'main' as main_url %}
{% url 'question' as question_url %}
{% url 'about' as about_url %}



<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link type="text/css" href="{% static 'app1/css/style.css' %}" rel="stylesheet" />
    </head>
    <body>
        <header class="d-flex flex-wrap justify-content-center py-3 ">
            <a href="/" class="d-flex align-items-center mb-3 lg-4 md-4 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4 text-white">TEXT</span>
            </a>
            <ul class="nav nav-pills lg-4 md-3">
                <li class="nav-item nav-btn-mrg-r">
                    <a href="{{ main_url }}">
                        <button type="button" class="btn btn-outline-light {% if request.path == main_url %}active{% endif %}">Main</button>
                    </a>
                </li>
                <li class="nav-item nav-btn-mrg-r">
                    <a href="{{ question_url }}">
                        <button type="button" class="btn btn-outline-light {% if request.path == question_url %}active{% endif %}">Question</button>
                    </a>
                </li>
                <li class="nav-item nav-btn-mrg-r">
                    <a href="{{ about_url }}">
                        <button type="button" class="btn btn-outline-light {% if request.path == about_url %}active{% endif %}">About</button>
                    </a>
                </li>

                {% if user.is_authenticated %}
                <li class="nav-item nav-btn-mrg-r">
                    <button type="button" class="btn btn-outline-light"> {{user.username}} </button>
                    <a href="{% url 'users:logout' %}">
                        <button type="button" class="btn btn-outline-light"> Exit </button>
                    </a>
                </li>
                {% else %}
                <li class="nav-item nav-btn-mrg-r">
                    <a href="{% url 'users:login' %}">
                        <button type="button" class="btn btn-outline-light">Loing</button></a>
                    <a href="#">
                        <button type="button" class="btn btn-outline-light">Reg</button>
                    </a>
                </li>
                {% endif %}
            </ul>
        </header>
        {% block content %}
        {% endblock %}
    </body>
</html>
