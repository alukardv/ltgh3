{% extends 'base.html' %}

{% block content %}
<h1>Question List</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Filter</button>
    </form>

    <ul>
        {% for question in questions %}
            <li>{{ question.text_question }}</li>
        {% endfor %}
    </ul>
{% endblock %}
